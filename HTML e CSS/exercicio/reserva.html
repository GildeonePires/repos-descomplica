<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>Dados do cliente</legend>
        <label for="name">Nome:</label><br />
        <input type="text" name="name" /><br />
        <label for="email">E-mail:</label><br />
        <input type="email" name="email" required /><br />
      </fieldset>
      <fieldset>
        <legend>Serviços desejados</legend>
        <input type="checkbox" name="comprarPassagens" /> Compra de passagens
        <br />
        <input type="checkbox" name="reservaDeHospedagem" /> Reserva de
        hospedagem
        <br />
        <input type="checkbox" name="aluguelDeVeiculos" /> Aluguel de veículos
      </fieldset>
      <fieldset>
        <legend>Forma de pagamento</legend>
        <input type="radio" name="pagamento" value="cartaoDeCredito" /> Cartão
        de credito
        <br />
        <input type="radio" name="pagamento" value="boleto" /> Boleto
        <br />
        <input type="radio" name="pagamento" value="pix" /> PIX
      </fieldset>
      <fieldset>
        <legend>Prazo para pagamento</legend>
        <select name="prazo">
          <option value="aVista">Á vista</option>
          <option value="5x" selected>5x sem juros</option>
          <option value="10x">10x com juros</option>
        </select>
      </fieldset>
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
